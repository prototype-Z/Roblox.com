<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox - Hacked</title>
  <style>
    body {
      background: black;
      font-family: "Courier New", monospace;
      padding: 20px;
      overflow: hidden;
    }
    #console {
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 1.4;
      /* Purple → Pink animated gradient text */
      background: linear-gradient(90deg, #a020f0, #ff66cc, #a020f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 300% 300%;
      animation: gradientShift 4s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .glitch {
      color: red;
      font-weight: bold;
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 cyan; }
      25% { text-shadow: -2px 0 lime, 2px 0 red; }
      50% { text-shadow: 2px 0 blue, -2px 0 red; }
      75% { text-shadow: -2px 0 yellow, 2px 0 blue; }
      100% { text-shadow: 2px 0 red, -2px 0 cyan; }
    }
    .blink {
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="console"></div>
  <script>
    const consoleDiv = document.getElementById("console");

    const lines = [
      "Connecting to Roblox servers...",
      "Bypassing security...",
      "Extracting user data...",
      "Wiping Robux balances...",
      "Injecting exploit payload...",
      ">>> SYSTEM OVERRIDDEN <<<",
      "",
      "⚠ WARNING: Roblox shutting down in...",
    ];

    let i = 0;
    function typeLine() {
      if (i < lines.length) {
        consoleDiv.innerHTML += lines[i] + "\n";
        i++;
        setTimeout(typeLine, 1000);
      } else {
        startCountdown(10);
      }
    }

    function startCountdown(seconds) {
      let counter = seconds;
      const countdownInterval = setInterval(() => {
        if (counter > 0) {
          consoleDiv.innerHTML += "<span class='glitch'>Server shutdown in: " + counter + "...</span>\n";
          counter--;
        } else {
          clearInterval(countdownInterval);
          consoleDiv.innerHTML += "\n<span class='glitch'>>> DATABASE CORRUPTED — FILES WIPED <<<</span>\n";
          consoleDiv.innerHTML += "\n<span class='blink'>[ PRESS ANY KEY TO CONTINUE ]</span>";

          document.addEventListener("keydown", () => {
            fakeLoading();
          }, { once: true });
        }
      }, 1000);
    }

    function fakeLoading() {
      consoleDiv.innerHTML += "\n\nStarting final sequence...\n";

      let fakeLines = [
        "Decrypting core files...",
        "Overriding system locks...",
        "Finalizing termination...",
        "Cleaning up traces...",
        "Progress: "
      ];
      let j = 0;

      function typeFake() {
        if (j < fakeLines.length - 1) {
          consoleDiv.innerHTML += fakeLines[j] + "\n";
          j++;
          setTimeout(typeFake, 1000);
        } else {
          showProgressBar();
        }
      }
      typeFake();
    }

    function showProgressBar() {
      let progress = 0;
      const progressInterval = setInterval(() => {
        let barLength = Math.floor(progress / 5); // 20 steps total
        let bar = "[" + "█".repeat(barLength) + "░".repeat(20 - barLength) + "] " + progress + "%";
        
        // overwrite the last progress line
        if (progress === 0) {
          consoleDiv.innerHTML += bar + "\n";
        } else {
          consoleDiv.innerHTML = consoleDiv.innerHTML.replace(/(\[.*%\])/, bar);
        }

        progress += 5;

        if (progress > 100) {
          clearInterval(progressInterval);
          setTimeout(() => {
            window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
          }, 1000);
        }
      }, 200);
    }

    typeLine();
  </script>
</body>
</html>
