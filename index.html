<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roblox - Hacked</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: "Courier New", monospace;
      overflow: hidden;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
    }

    /* Console container */
    #console {
      position: relative;
      z-index: 1;
      padding: 20px;
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 1.4;
      text-align: left;
      max-width: 60ch;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 6px;
    }

    /* Gradient log lines */
    .grad {
      background: linear-gradient(90deg, #a020f0, #ff66cc, #a020f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 300% 300%;
      animation: gradientShift 4s ease infinite;
      display: block;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Matrix background */
    canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: black;
    }

    /* Special styles */
    .glitch {
      color: red;
      -webkit-text-fill-color: red;
      background: none;
      font-weight: bold;
      display: block;
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 cyan; }
      25% { text-shadow: -2px 0 lime, 2px 0 red; }
      50% { text-shadow: 2px 0 blue, -2px 0 red; }
      75% { text-shadow: -2px 0 yellow, 2px 0 blue; }
      100% { text-shadow: 2px 0 red, -2px 0 cyan; }
    }

    .error {
      color: #ff3b3b;
      -webkit-text-fill-color: #ff3b3b;
      background: none;
      font-weight: bold;
      display: block;
    }

    .access {
      color: lime;
      -webkit-text-fill-color: lime;
      background: none;
      font-weight: bold;
      display: block;
      animation: blink 0.5s steps(1) 6;
    }

    .blink {
      animation: blink 1s steps(1) infinite;
      display: block;
    }
    @keyframes blink { 50% { opacity: 0; } }

    /* ✅ Purple ASCII art box */
    #asciiBox {
      position: fixed;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      border: 1px solid #a020f0;
      color: #a020f0;
      font-family: monospace;
      font-size: 16px;
      padding: 10px;
      display: none;
      z-index: 2;
      white-space: pre;
      text-align: center;
      text-shadow: 2px 2px #4b0082, 4px 4px #2e003e;
      animation: asciiGlitch 0.2s infinite;
    }
    @keyframes asciiGlitch {
      0% { text-shadow: 2px 2px #4b0082, 4px 4px #2e003e; }
      50% { text-shadow: -2px 1px #4b0082, 3px -2px #2e003e; }
      100% { text-shadow: 2px 2px #4b0082, 4px 4px #2e003e; }
    }

    /* ✅ Blinking eyes */
    .blinkEye {
      animation: blinkEye 2s infinite;
    }
    @keyframes blinkEye {
      0%, 90%, 100% { visibility: visible; }
      95% { visibility: hidden; } /* quick blink */
    }

    /* ✅ Spinner in top left */
    #spinner {
      position: fixed;
      top: 5px;
      left: 10px;
      font-weight: bold;
      color: #ff66cc;
      z-index: 5;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div id="console"></div>
  <div id="asciiBox"></div>
  <div id="spinner"></div> <!-- ✅ spinner always visible -->

  <script>
    const consoleDiv = document.getElementById("console");
    const asciiBox = document.getElementById("asciiBox");
    const spinnerEl = document.getElementById("spinner");

    function addLine(text, classes = []) {
      const line = document.createElement("div");
      if (typeof classes === "string") classes = classes ? [classes] : [];
      line.className = classes.join(" ");
      line.textContent = text;
      consoleDiv.appendChild(line);
    }

    const introLines = [
      "Connecting to Roblox servers...",
      "Bypassing security...",
      "Extracting user data...",
      "Wiping Robux balances...",
      "Injecting exploit payload...",
      ">>> SYSTEM OVERRIDDEN <<<",
      "",
      "⚠ WARNING: Roblox shutting down in..."
    ];

    let idx = 0;
    function typeIntro() {
      if (idx < introLines.length) {
        addLine(introLines[idx++], "grad");
        setTimeout(typeIntro, 1000);
      } else {
        startCountdown(10);
      }
    }

    const errorCodes = [
      "[ERROR 0x1A2B] Memory Corruption",
      "[ERROR 0x3F5C] Access Violation",
      "[ERROR 0xDEAD] Kernel Panic",
      "[ERROR 0xBEEF] Data Segment Fault",
      "[ERROR 0x404] Resource Not Found"
    ];

    function startCountdown(seconds) {
      let n = seconds;
      const t = setInterval(() => {
        if (n > 0) {
          addLine(`Server shutdown in: ${n}...`, "grad");
          if (Math.random() < 0.3) {
            const err = errorCodes[Math.floor(Math.random()*errorCodes.length)];
            addLine(err, "error");
          }
          n--;
        } else {
          clearInterval(t);
          addLine(">>> DATABASE CORRUPTED — FILES WIPED <<<", "glitch");
          addLine("[ PRESS ANY KEY TO CONTINUE ]", ["grad", "blink"]);
          document.addEventListener("keydown", () => fakeLoading(), { once: true });
        }
      }, 1000);
    }

    function fakeLoading() {
      const seq = [
        "Decrypting core files...",
        "Overriding system locks...",
        "Finalizing termination...",
        "Cleaning up traces..."
      ];
      let j = 0;
      function next() {
        if (j < seq.length) {
          addLine(seq[j++], "grad");
          setTimeout(next, 1000);
        } else {
          addLine("[✓] Root Access Granted", "access");
          addLine("[✓] Admin Override Active", "access");

          showAscii();

          setTimeout(() => {
            addLine(">>> ACCESS GRANTED — REDIRECTING <<<", "access");
            setTimeout(() => {
              window.location.href = "https://www.youtube.com/watch?v=VSaxZmLko_g";
            }, 2000);
          }, 2000);
        }
      }
      next();
    }

    function showAscii() {
      const asciiArt = `
       ______
    .-'      \`-.
   /            \\
  |,  .-.  .-.  ,|
  | )(_{L}/  \\\\ {R}_)( |
  |/     /\\\\     \\\\|
  (_     ^^     _)
   \\\\__|IIIIII|__/
    | \\\\IIIIII/ |
    \\\\          /
     \`--------\`
  `;

      const skullWithEyes = asciiArt
        .replace("{L}", '<span class="blinkEye">o</span>')
        .replace("{R}", '<span class="blinkEye">o</span>');

      asciiBox.innerHTML = "<pre>" + skullWithEyes + "</pre>";
      asciiBox.style.display = "block";

      setTimeout(() => {
        asciiBox.style.display = "none";
      }, 2000);
    }

    /* ✅ Spinner logic */
    function startSpinner() {
      const spinnerFrames = ["|", "/", "-", "\\"];
      let i = 0;
      setInterval(() => {
        spinnerEl.textContent = "Loading " + spinnerFrames[i];
        i = (i + 1) % spinnerFrames.length;
      }, 150);
    }

    // start everything
    typeIntro();
    startSpinner();

    /* MATRIX BACKGROUND */
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    function sizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    sizeCanvas();

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789#$%&@ÆØ¥ΞЖ☠☢☣☯∆¤§¶¿※Ωµπ√";
    const fontSize = 16;
    let columns = Math.floor(canvas.width / fontSize);
    let drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.font = fontSize + "px Courier New";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        const alpha = 1 - Math.min(1, y / canvas.height);
        ctx.fillStyle = `rgba(160,32,240,${alpha})`;
        ctx.fillText(text, x, y);

        if (y > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 33);

    window.addEventListener("resize", () => {
      sizeCanvas();
      columns = Math.floor(canvas.width / fontSize);
      drops = Array(columns).fill(1);
    });
  </script>
</body>
</html>
