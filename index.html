<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System - Hacked</title>
  <style>
    html, body {
      margin: 0;
      background: black;
      font-family: "Courier New", monospace;
      height: 100%;
      overflow: hidden; /* üö´ no scrolling */
    }

    #console, #errorConsole {
      position: fixed;
      top: 10px;
      width: 45vw;
      height: 90vh;
      padding: 20px;
      white-space: pre;
      font-size: 14px;
      line-height: 1.4;
      text-align: left;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 6px;
      font-family: monospace;
      word-wrap: break-word;
      overflow-wrap: break-word;
      overflow: hidden; /* üö´ no scrollbars */
    }

    #console { left: 10px; color: #00ff00; }
    #errorConsole { right: 10px; color: #ff3b3b; }

    .glitch { color: red; font-weight: bold; display: block; animation: glitch 1s infinite; }
    .error { color: #ff3b3b; font-weight: bold; display: block; }
    .access { color: lime; font-weight: bold; display: block; animation: blink 0.5s steps(1) 6; }
    .blink { animation: blink 1s steps(1) infinite; display: block; }

    @keyframes blink { 50% { opacity: 0; } }
    @keyframes glitch {
      0% { text-shadow: 2px 0 red; }
      50% { text-shadow: -2px 0 purple; }
      100% { text-shadow: 2px 0 red; }
    }

    /* üåå Fingerprint crimson ‚Üí grey */
    .fingerprintLog {
      font-weight: bold;
      background: linear-gradient(90deg, crimson, grey, crimson);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fingerprintShift 3s ease infinite;
    }
    @keyframes fingerprintShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* üåê ISP white ‚Üî black */
    .ispLog {
      font-weight: bold;
      background: linear-gradient(90deg, white, black, white);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: ispShift 4s ease infinite;
    }
    @keyframes ispShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* üé® ASCII art purple ‚Üî pink */
    .grad {
      background: linear-gradient(90deg, #a020f0, #ff66cc, #a020f0);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: asciiShift 4s ease infinite;
    }
    @keyframes asciiShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #asciiBox {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      border: 1px solid #a020f0;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      display: block;
      z-index: 2;
      white-space: pre;
      text-align: center;
      text-shadow: 2px 2px #4b0082, 4px 4px #2e003e;
      max-width: 95vw;
      overflow: hidden;
    }

    #asciiBox pre { margin: 0; font-size: inherit; }

    #spinner {
      position: fixed;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      font-weight: bold;
      color: #ff66cc;
      z-index: 5;
    }

    canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: black;
    }

    .pentagram {
      position: fixed;
      font-size: 24px;
      font-family: monospace;
      z-index: 3;
      opacity: 0.9;
      animation: fadeOut 1.5s ease forwards;
      pointer-events: none;
      text-shadow: 0 0 8px currentColor, 0 0 15px currentColor;
    }
    @keyframes fadeOut {
      0% { opacity: 1; transform: scale(1) rotate(0deg); }
      50% { opacity: 0.8; transform: scale(1.3) rotate(20deg); }
      100% { opacity: 0; transform: scale(0.7) rotate(-20deg); }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div id="console"></div>
  <div id="errorConsole"></div>
  <div id="asciiBox"></div>
  <div id="spinner"></div>

  <script>
    // üö´ Prevent scrolling
    window.addEventListener("wheel", e => e.preventDefault(), { passive: false });
    window.addEventListener("touchmove", e => e.preventDefault(), { passive: false });

    const consoleDiv = document.getElementById("console");
    const errorDiv = document.getElementById("errorConsole");
    const asciiBox = document.getElementById("asciiBox");
    const spinnerEl = document.getElementById("spinner");

    // Cursor
    const cursor = document.createElement("span");
    cursor.id = "cursor";
    cursor.textContent = "_";
    consoleDiv.appendChild(cursor);
    function updateCursor() { consoleDiv.appendChild(cursor); }

    // --- Vibration helpers ---
    let vibrationInterval;
    function startVibration() {
      if (navigator.vibrate) {
        vibrationInterval = setInterval(() => {
          navigator.vibrate([200, 100]);
        }, 400);
      }
    }
    function stopVibration() {
      if (navigator.vibrate) {
        navigator.vibrate(0);
        clearInterval(vibrationInterval);
      }
    }

    // --- Add lines ---
    function addLine(text, classes = [], baseSpeed = 10, targetOverride = null) {
      if (typeof classes === "string") classes = [classes];
      const isError = classes.includes("error");
      const target = targetOverride || (isError ? errorDiv : consoleDiv);

      const line = document.createElement("div");
      line.className = classes.join(" ");
      let i = 0;

      function typeChar() {
        if (i < text.length) {
          line.textContent += text.charAt(i);
          i++;
          setTimeout(typeChar, baseSpeed + Math.random() * 15);
        } else if (!isError && !targetOverride) {
          updateCursor();
        }
      }
      target.insertBefore(line, (!isError && !targetOverride) ? cursor : null);
      typeChar();

      if (target.children.length > 60) target.removeChild(target.children[0]);
    }

    // --- Logs ---
    const logLines = [
      "[SCAN] Indexed 12,384 files...",
      "[AUTH] Attempting brute force login...",
      "[NET] Probing local subnet...",
      "[DATA] Capturing keystrokes...",
      "[SYS] Dumping registry hive...",
      "[TRACE] IP address resolved...",
      "[ROOT] Privilege escalation successful!",
      "[CRYPT] Cracking RSA-2048 encryption...",
      "[UPLOAD] Exfiltrating documents...",
      "[SHELL] Reverse TCP connection established..."
    ];

    // Unique error pool
    const errorCodes = [
      "[ERROR 0x1A2B] Memory Corruption",
      "[ERROR 0x3F5C] Access Violation",
      "[ERROR 0xDEAD] Kernel Panic",
      "[ERROR 0xBEEF] Data Segment Fault",
      "[ERROR 0x404] Resource Not Found",
      "[ERROR 0xBAD] Registry Hive Corrupted",
      "[ERROR 0xF1RE] Critical Disk Failure",
      "[ERROR 0xN0PE] Unauthorized Remote Access",
      "[ERROR 0xC0DE] BIOS Integrity Compromised",
      "[ERROR 0x1337] Encryption Keys Extracted"
    ];
    let usedErrors = new Set();
    function getUniqueError() {
      const available = errorCodes.filter(err => !usedErrors.has(err));
      if (available.length === 0) return null;
      const err = available[Math.floor(Math.random() * available.length)];
      usedErrors.add(err);
      return err;
    }

    function randomNoiseLine() {
      const chars = "!@#$%^&*()_+[]{}<>?/|~".split("");
      let str = "";
      for (let i = 0; i < 40; i++) str += chars[Math.floor(Math.random() * chars.length)];
      addLine(str, "error", 5);
    }

    function progressBar(percent) {
      const total = 20;
      const filled = Math.floor((percent / 100) * total);
      return "[" + "‚ñà".repeat(filled) + "-".repeat(total - filled) + `] ${percent}%`;
    }

    const introLines = [
      "Establishing secure connection...",
      "Bypassing system firewall...",
      "Accessing local files...",
      "Extracting stored passwords...",
      "Scanning browser cookies...",
      ">>> SYSTEM OVERRIDDEN <<<",
      "",
      "‚ö† WARNING: Credentials leak detected..."
    ];

    // --- Fingerprint ---
    function logSystemFingerprint() {
      const ua = navigator.userAgent;
      const lang = navigator.language;
      const platform = navigator.platform;
      const res = `${screen.width}x${screen.height}`;
      addLine(`[FINGERPRINT] User-Agent: ${ua}`, "fingerprintLog", 10, errorDiv);
      addLine(`[FINGERPRINT] Platform: ${platform}`, "fingerprintLog", 10, errorDiv);
      addLine(`[FINGERPRINT] Resolution: ${res}`, "fingerprintLog", 10, errorDiv);
      addLine(`[FINGERPRINT] Language: ${lang}`, "fingerprintLog", 10, errorDiv);
    }

    // --- IP + Geo ---
    function logIPandCity() {
      fetch("https://ipapi.co/json/")
        .then(res => res.json())
        .then(data => {
          addLine(`[NET] Public IP: ${data.ip}`, "grad", 10, errorDiv);
          addLine(`[TRACE] Location: ${data.city}, ${data.region}, ${data.country_name}`, "grad", 10, errorDiv);
          addLine(`[NET] ISP: ${data.org}`, "ispLog", 10, errorDiv);
        })
        .catch(() => addLine("[TRACE] Failed to fetch IP/Location data.", "error"));
    }
    function trackLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const { latitude, longitude } = pos.coords;
            addLine(`[TRACE] GPS Coords: Lat ${latitude.toFixed(4)}, Lon ${longitude.toFixed(4)}`, "grad", 10, errorDiv);
          },
          () => addLine("[TRACE] Location blocked by user", "error")
        );
      }
    }

    // --- ASCII art ---
    function showAsciiArt() {
      const art = `
                           ______
        |\\_______________ (_____\\\\______________
HH======#H###############H#######################
        ' ~""""""""""""""\`##(_))#H\\"""""Y########
                          ))    \\#H\\       \`"#VLK
                          "      }#H)
      `;
      asciiBox.innerHTML = "<pre><span class='grad'>" + art + "</span></pre>";
    }

    // --- Spinner ---
    function startSpinner() {
      const frames = ["|", "/", "-", "\\"];
      let i = 0;
      setInterval(() => {
        spinnerEl.textContent = "Loading " + frames[i];
        i = (i + 1) % frames.length;
      }, 150);
    }

    // --- Countdown ---
    function startCountdown(seconds) {
      startVibration();
      let n = seconds;
      const t = setInterval(() => {
        if (n > 0) {
          addLine(`System breach in: ${n}...`, "grad");
          if (Math.random() < 0.4) {
            const err = getUniqueError();
            if (err) addLine(err, "error");
          }
          if (Math.random() < 0.2) addLine(logLines[Math.floor(Math.random() * logLines.length)], "grad");
          if (Math.random() < 0.1) randomNoiseLine();
          if (Math.random() < 0.15) addLine(progressBar(Math.floor(Math.random() * 100)), "grad");
          if (n === 9) logSystemFingerprint();
          if (n === 8) logIPandCity();
          if (n === 5) trackLocation();
          n--;
        } else {
          clearInterval(t);
          stopVibration();
          addLine(">>> PERSONAL DATA COMPROMISED <<<", "glitch");
          addLine("[ PRESS ANY KEY TO CONTINUE ]", ["grad", "blink"]);
          document.addEventListener("keydown", () => fakeLoading(), { once: true });
        }
      }, 1000);
    }

    // --- Fake loading ---
    function fakeLoading() {
      stopVibration();
      const seq = [
        "Decrypting core files...",
        "Stealing browser autofill data...",
        "Collecting saved Wi-Fi passwords...",
        "Uploading personal files to remote server...",
        "Cleaning up traces..."
      ];
      let j = 0;
      function next() {
        if (j < seq.length) {
          addLine(seq[j++], "grad");
          setTimeout(next, 1000);
        } else {
          addLine("[‚úì] Identity Theft Complete", "access");
          addLine("[‚úì] Remote Access Active", "access");
          setTimeout(() => {
            addLine(">>> ACCESS GRANTED ‚Äî REDIRECTING <<<", "access");
            setTimeout(() => {
              window.location.href = "https://www.youtube.com/watch?v=VSaxZmLko_g";
            }, 2000);
          }, 2000);
        }
      }
      next();
    }

    // --- Pentagrams üåà ---
    let pentHue = 0;
    function spawnPentagram() {
      const pent = document.createElement("div");
      pent.className = "pentagram";
      pent.textContent = "‚õß";
      pent.style.color = `hsl(${pentHue}, 100%, 60%)`;
      pentHue = (pentHue + 40) % 360;
      pent.style.top = Math.random() * window.innerHeight + "px";
      pent.style.left = Math.random() * window.innerWidth + "px";
      pent.style.fontSize = (20 + Math.random() * 20) + "px";
      document.body.appendChild(pent);
      setTimeout(() => pent.remove(), 1500);
    }
    setInterval(() => { if (Math.random() < 0.5) spawnPentagram(); }, 2000);

    // --- Intro ---
    let idx = 0;
    function typeIntro() {
      if (idx < introLines.length) {
        addLine(introLines[idx++], "grad");
        setTimeout(typeIntro, 1000);
      } else {
        startCountdown(10);
      }
    }

    // --- Matrix üåà ---
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    function sizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    sizeCanvas();
    const symbols = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789#$%&@!?*+=-_^~".split("");
    const fontSize = 16;
    let columns = Math.floor(canvas.width / fontSize);
    let drops = Array(columns).fill(1);
    let hue = 0;

    function getRandomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }
    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = fontSize + "px Courier New";
      for (let i = 0; i < drops.length; i++) {
        const text = getRandomSymbol();
        const x = i * fontSize;
        const y = drops[i] * fontSize;
        const alpha = 1 - Math.min(1, y / canvas.height);
        ctx.fillStyle = `hsla(${(hue + i * 15) % 360}, 100%, 50%, ${alpha})`;
        ctx.fillText(text, x, y);
        if (y > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
      hue = (hue + 2) % 360;
    }
    let matrixInterval = setInterval(draw, 33);

    window.addEventListener("resize", () => {
      sizeCanvas();
      columns = Math.floor(canvas.width / fontSize);
      drops = Array(columns).fill(1);
    });
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) clearInterval(matrixInterval);
      else matrixInterval = setInterval(draw, 33);
    });

    // --- Start ---
    showAsciiArt();
    startSpinner();
    typeIntro();
  </script>
</body>
</html>
