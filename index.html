<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox - Hacked</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: "Courier New", monospace;
      overflow: hidden;
    }
    #console {
      position: relative;
      z-index: 1;
      padding: 20px;
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 1.4;
      background: linear-gradient(90deg, #a020f0, #ff66cc, #a020f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 300% 300%;
      animation: gradientShift 4s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: black;
    }
    .glitch {
      color: red;
      -webkit-text-fill-color: initial;
      background: none;
      font-weight: bold;
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 cyan; }
      25% { text-shadow: -2px 0 lime, 2px 0 red; }
      50% { text-shadow: 2px 0 blue, -2px 0 red; }
      75% { text-shadow: -2px 0 yellow, 2px 0 blue; }
      100% { text-shadow: 2px 0 red, -2px 0 cyan; }
    }
    .blink { animation: blink 1s steps(1) infinite; }
    @keyframes blink { 50% { opacity: 0; } }
    .access {
      color: lime;
      -webkit-text-fill-color: initial;
      background: none;
      font-weight: bold;
      animation: blink 0.5s steps(1) 6;
    }
    .error {
      color: red;
      -webkit-text-fill-color: initial;
      background: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div id="console"></div>

  <script>
    const consoleDiv = document.getElementById("console");

    function addLine(text, className="") {
      const span = document.createElement("div");
      if (className) span.className = className;
      span.textContent = text;
      consoleDiv.appendChild(span);
    }

    const lines = [
      "Connecting to Roblox servers...",
      "Bypassing security...",
      "Extracting user data...",
      "Wiping Robux balances...",
      "Injecting exploit payload...",
      ">>> SYSTEM OVERRIDDEN <<<",
      "",
      "⚠ WARNING: Roblox shutting down in..."
    ];

    let i = 0;
    function typeLine() {
      if (i < lines.length) {
        addLine(lines[i]);
        i++;
        setTimeout(typeLine, 1000);
      } else {
        startCountdown(10);
      }
    }

    const errorCodes = [
      "[ERROR 0x1A2B] Memory Corruption",
      "[ERROR 0x3F5C] Access Violation",
      "[ERROR 0xDEAD] Kernel Panic",
      "[ERROR 0xBEEF] Data Segment Fault",
      "[ERROR 0x404] Resource Not Found"
    ];

    function startCountdown(seconds) {
      let counter = seconds;
      const interval = setInterval(() => {
        if (counter > 0) {
          addLine("Server shutdown in: " + counter + "...");
          if (Math.random() < 0.3) {
            let err = errorCodes[Math.floor(Math.random()*errorCodes.length)];
            addLine(err, "error"); // ✅ error codes in red
          }
          counter--;
        } else {
          clearInterval(interval);
          addLine(">>> DATABASE CORRUPTED — FILES WIPED <<<", "glitch");
          addLine("[ PRESS ANY KEY TO CONTINUE ]", "blink");
          document.addEventListener("keydown", () => {
            fakeLoading();
          }, { once: true });
        }
      }, 1000);
    }

    function fakeLoading() {
      const fakeLines = [
        "Decrypting core files...",
        "Overriding system locks...",
        "Finalizing termination...",
        "Cleaning up traces..."
      ];
      let j = 0;
      function next() {
        if (j < fakeLines.length) {
          addLine(fakeLines[j]);
          j++;
          setTimeout(next, 1000);
        } else {
          addLine(">>> ACCESS GRANTED — REDIRECTING <<<", "access");
          setTimeout(() => {
            window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
          }, 2000);
        }
      }
      next();
    }

    typeLine();

    // MATRIX BACKGROUND EFFECT
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789#$%&@";
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.font = fontSize + "px Courier New";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        const fade = Math.min(1, y / canvas.height);
        const alpha = 1 - fade;
        ctx.fillStyle = `rgba(160,32,240,${alpha})`;
        ctx.fillText(text, x, y);

        if (y > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 33);

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
